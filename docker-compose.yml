version: '3.4'

volumes:
  esdata01:
    driver: local

services:
  web:
    build:
      context: ./web
    ports:
      - "${PORT}:80"
    volumes:
      - ./web/conf.d:/etc/nginx/conf.d:rw,cached
    depends_on:
      - coordinator
      - rssreader
      - calendarservice
      - scaffold

  scaffold:
    build:
      context: ./scaffold
    volumes:
      - ./scaffold:/app:rw,cached
      - /app/node_modules

  coordinator:
    build:
      context: ./coordinator
    volumes:
      - ./coordinator:/app:rw,cached
      - /app/node_modules

  rssreader:
    build: ./rssreader
    volumes:
      - ./rssreader:/app
      - /app/node_modules
     # - ./rssreader/node_modules:/app/node_modules
    depends_on:
      - rssreaderelasticsearch

  rssreaderelasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.5.4
    environment:
      - node.name=es01
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - http.cors.enabled=true
      - http.cors.allow-origin=*
      - http.cors.allow-headers=X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization
      - http.cors.allow-credentials=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata01:/usr/share/elasticsearch/data

  calendarservice:
    build:
      context: ./calendarservice
    volumes:
      - ./calendarservice:/var/www/app:rw,cached
      - /var/www/app/vendor

  xkcd:
    build:
      context: ./xkcd
    volumes:
      - ./xkcd:/app
      - /app/node_modules
