name: rssreader
type: nodejs:10

web:
  commands:
    start: "npm run start"
    #in this setup you will find your application stdout and stderr in /app/run/logs
  locations:
    "/":
      passthru: true

mounts:
  "/run": "shared:files/run"

relationships:
  elasticsearch: "rssreader_elasticsearch:elasticsearch"

disk: 128
